<div class="container">
<h1 class="title-main">
  <span>Candies
  </span>
</h1>

<div class="row">

  <div *ngFor="let product of productList"  class="col-sm-3">
    <div  class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{product.img}}" alt="Card image cap">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> <h5 class="card-title">{{product.name}}</h5> </li>
        <li class="list-group-item">{{product.byweightornot}}</li>
        <li class="list-group-item">{{product.id | currency: "KZ"}} </li>
      </ul>
      <div class="card-body">
        <a  class="card-link">more</a>
      </div>
    </div>

  </div>

</div>

</div>
