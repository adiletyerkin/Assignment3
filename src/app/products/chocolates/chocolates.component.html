
<router-outlet></router-outlet>


<div class="container">
  <h1 class="title-main">
  <span>Chocolates
  </span>
  </h1>

  <div class="row">
    <div *ngFor="let product of productsChoko"  >
      <div *ngIf="product.type == 'Chocolate'" class="col-sm-4" >
        <div class="card" style="width: 30rem;">
          <img class="card-img-top" src="{{product.img}}" alt="Card image cap">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"> <h5 class="card-title">{{product.name}}</h5> </li>
            <li class="list-group-item">{{product.price | converterCurrency: 'RU' | currency: "RU" }} </li>
            <li class="list-group-item">{{product.byweightornot}}</li>
            <li class="list-group-item">â„–{{product.id}} </li>
          </ul>
          <div class="card-body">
           <a [routerLink]="['DetailChocolateComponent', product.id]" class="card-link">more</a>
          </div>
        </div>
        <br>
    </div>
    </div>

  </div>

</div>
