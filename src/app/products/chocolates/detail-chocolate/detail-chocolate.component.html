
<div class="container">
  <h1 class="title-main">
    <span>
      {{product.name}}
    </span>
  </h1>

  <div class="product-description">
    <div class="row">
      <div class="col-md-6">
        <img class="image-container" src="{{product.img}}" alt="photo">
      </div>
      <div class="col-md-6">
        <ul class="nav nav-tabs">
          <li class="active">
            <a data-toggle="tab" href="#1" aria-expanded="true">Description</a>
          </li>
          <li class="">
            <a data-toggle="tab" href="#2" aria-expanded="false">Composition</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active in" id="1">
            <br><br>
            <p>{{product.type}} / {{product.typedict}} </p>
            <p>{{product.description}}</p>
            <span class="product-sku">â„– {{product.id}}</span><br>
            <span>Price: {{product.price}}</span><br>
            <span>{{product.byweightornot}}</span><br>
          </div>
          <div class="tab-pane fade" id="2">
            <br><br>
            <p>{{product.type}} </p>
            <p>{{product.typedict}}</p>
            <p>{{product.description}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
