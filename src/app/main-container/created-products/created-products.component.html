<h2>Products</h2>
<h4>Create new product: </h4>
<a class="btn btn-primary" href="#create" role="button">New</a>
<br><br>

<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Type</th>
    <th scope="col">TypeDict</th>
    <th scope="col">By weight or box</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
    <th scope="col">Img source</th>
<!--    <th scope="col">Options</th>-->
<!--    <th scope="col">More</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of infoObj">
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.type}}</td>
    <td>{{i.typedict}}</td>
    <td>{{i.byweightornot}}</td>
    <td [ngStyle]="{'color':getColor(i.price)}">
     {{i.price}}
    </td>
    <td>{{i.description}}</td>
    <td>{{i.img}}</td>
<!--    <td>-->

<!--      <a>Delete</a>-->
<!--    </td>-->

<!--  </td>-->
  </tr>
  </tbody>
</table>
