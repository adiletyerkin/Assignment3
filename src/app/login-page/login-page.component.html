<body class="text-center">

<main class="form-signin">
  <form [formGroup]="form">
<!--    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="" formControlName="login">
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button (click)="login()"  *ngIf="!authService.isLoggedIn" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <button (click)="logout()" *ngIf="authService.isLoggedIn" class="w-100 btn btn-lg btn-primary" type="submit">Logout</button>
  </form>
</main>


</body>
